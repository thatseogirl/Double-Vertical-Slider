<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <header>
      <h1>Beautiful Nature Slider</h1>
    </header>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: purple">
          <h1>Guatemala</h1>
          <p>Find me in the grass</p>
        </div>
        <div style="background-color: pink">
          <h1>Singapore</h1>
          <p>Vacation Inspiration</p>
        </div>
        <div style="background-color: blue">
          <h1>Butterfly Image</h1>
          <p>All things bright and beautiful</p>
        </div>
        <div style="background-color: green">
          <h1>Beautiful Trees</h1>
          <p>All in green</p>
        </div>
        <div style="background-color: black">
          <h1>Night mood</h1>
          <p>It's so dark outside</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1545330056-fe3f5af63e44?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dWV8ZW58MHx8MHx8&auto=format&fit=crop&w=800');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1586407014176-b592d6e2d16b?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJhbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1516496636080-14fb876e029d?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG5hdHVyYWx8ZW58MHx8MHx8&auto=format&fit=crop&w=800');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDF8fG5hdHVyYWx8ZW58MHx8MHx8&auto=format&fit=crop&w=800');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
